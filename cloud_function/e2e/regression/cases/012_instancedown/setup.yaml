init:
  instanceId: 112306322498926XXX
defaults:
  credentials: $gcpSecrets
pipeline:
  start:
    info:
      action: gcp/compute:instancesGet
      logging: false
      credentials: gc
      zone: us-central1-f
      instance: $instanceId

    print:
      action: print
      message: Instance $instanceId is  $info.Status

    check:
      when: $info.Status = 'RUNNING'
      action: exit

    instanceUp:
      when: $info.Status = 'TERMINATED'
      action: gcp/compute:instancesStart
      logging: false
      zone: us-central1-f
      instance: $instanceId

    waitForStart:
      action: nop
      logging: false
      sleepTimeMs: 5000

    gotoStart:
      action: goto
      task: start