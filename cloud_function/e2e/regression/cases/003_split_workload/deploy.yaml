defaults:
  credentials: $gcSecrets
pipeline:
  deploy:
    action: gc/cloudfunctions:deploy
    '@name': SplitWorkload
    entryPoint: SplitWorkloadFn
    runtime: go111
    eventTrigger:
      eventType: google.storage.object.finalize
      resource: projects/_/buckets/${testBucketPrefix}_e2e001
    source:
      URL: ${appPath}/split/
