pipeline:
  set_sdk:
    action: sdk.set
    target: $target
    sdk: go:1.11
  set_env:
    action: exec:run
    comments: vendor build for deployment speedup
    target: $target
    commands:
      - unset GOPATH
      - export GO111MODULE=on
  test:
    tag: Test
    description: '@info'
    subPath: 'cases/${index}*'
    range: 1..006
    template:
      setVars:
        action: nop
        comments: use case init
        skip: $HasResource(${path}/skip.txt)

      setup:
        when: $HasResource(${path}/setup.yaml)
        action: run
        comments: setup use case resources
        request: '@setup'

      deploy:
        action: run
        comments: deploy cloud function
        request: '@deploy'

      run-trigger:
        action: run
        comments: fire cloud function trigger
        request: '@trigger'
        sleepTimeMs: 500

      validate:
        when: $HasResource(${path}/test.yaml)
        action: run
        comments: validate cloud function execution
        request: '@test'

      ubdeploy:
        when: $HasResource(${path}/undeploy.yaml)
        action: run
        comments: undeploy cloud function
        request: '@undeploy'

    post-test-sleep:
      action: nop
      sleepTimeMs: 1000
      comments: sleep for extra debuging
