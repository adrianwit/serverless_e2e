init:
  self.i: 1
pipeline:
  loop:
    trigger:
      action: msg:push
      comments: pushing message ${self.i}
      credentials: $awsCredentials
      dest:
        URL: mye2eQueue
        type: queue
        vendor: aws
      messages:
        - data: 'Test: this is my ${self.i} message'
          attributes:
            id: $self.i
    inc:
      action: nop
      logging: false
      init:
        self.i: ${self.i++}
    until:
      action: goto
      logging: false
      task: loop
      when: $self.i <= 10
    thinkTime:
      action: nop
      comments: allow extra time for message processing and log flushing
      sleepTimeMs: 20000